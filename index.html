<!DOCTYPE html>
<html lang="sl">
    <head>
        <title> Parser za jedilnik</title>
        <meta charset="utf-8" />
        <meta author ="Aleksander Kovac" />
    </head>
    <body>
        <script>
            console.log("Hello world");
            class Menu {
                constructor(header, description, type) {
                    this.header = header;
                    this.description = description;
                    this.type = type;
                        
                }
                get header() { return this.header; } get description (){ return this.description; } get type() { return this.type; }

            }
            var menu_array = [];
            var request = new XMLHttpRequest();
            html = request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status==200) 
                {
                    return request.responseText;
                }                    
                    
            }
            request.open("GET", "http://www.fe.uni-lj.si/o_fakulteti/restavracija/tedenski_meni/", true);
            request.setRequestHeader('Access-Control-Allow-Origin', '*');
            request.setRequestHeader('Access-Control-Allow-Credentials: true');
            request.setRequestHeader('Access - Control - Allow - Methods: GET, POST, PUT, DELETE, OPTIONS');

            request.send();
            console.log(html);


        </script>
    </body>
</html>
